<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer" Â  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <h1 class="text-center" :class="'text-white'" >{{titolo}}</h1>
            <div class="slider mt-3" @mouseover="stopAuto" @mouseout="autoImage">
                    <div class="slide flex-column">
                        <img :src="games[activeimage].image" alt="">
                        <h2 class="text-center":class="'text-white'">{{games[activeimage].title}}</h2>
                        <p class="text-center" :class="'text-white'">{{games[activeimage].text}}</p>
                    </div>
                 <div class="thumbs">
                    <img :class="index == activeimage ? 'active' : ''" :src="game.image" v-for="(game, index) in games" @click="activeimage = index">
                 </div>
                 <nav class="controls">
                     <button  class="prev" @click="prevImage"> <i class="fa-solid fa-chevron-up"></i> </button>
                     <button class="next" @click="nextImage"><i class="fa-solid fa-chevron-down"></i></i></button>
                </nav>
            </div>
       
        </div>



    </div>



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
