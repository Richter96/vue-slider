<body>
    <div id="app">
        <h1>{{titolo}}</h1>
        <div class="container">
            <div class="slider">
                    <div class="slide">
                        <img :src="game[activeimage].image" alt="">
                    </div>
                 <div class="thumbs">
                     <img :src="game.image" class="active" v-for="imgage in game">
                 </div>
                 <nav class="controls">
                    <button @click="prevImage"><i class="fa fa-arrow-up"></i></button>
                    <button @click="nextImage"><i class="fas fa-arrow-down"></i></button>
                </nav>
            </div>
       
        </div>



    </div>
